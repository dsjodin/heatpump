# Mosquitto Configuration for Heat Pump Simulator
# Embedded MQTT broker for testing - no authentication required

# Allow anonymous connections (simulator mode only)
allow_anonymous true

# Listen on all interfaces
listener 1883
protocol mqtt

# Logging
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information

# Persistence
persistence false

# Performance
max_queued_messages 1000
message_size_limit 0
